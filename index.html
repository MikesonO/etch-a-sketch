<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TITLE -->
  <title>Etch-A-Sketch</title>
  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 class="title">Etch-A-Sketch</h1>
  </header>
  <div id="etch-a-sketch">
    <div id="controls">
      <input type="color" class="color-pick" value="#000000">
      <button class="black btn">Black</button>
      <button class="rainbow btn">Rainbow</button>
      <button class="eraser btn">Eraser</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <div id="canvas">
      <!-- DRAWING SPACE -->
    </div>
    <div id="slider">
      <input type="range" min="2" max="64" value="16" class="slider" id="gridSize">
      <p class="gridInfo">16x16</p>
    </div>
  </div>
  <footer>
    <a class="copyright" href="https://github.com/MikesonO/etch-a-sketch">Copyright Â© 2022 MikesonO</a>
  </footer>
  <!-- JAVASCRIPT LINK -->
  <script src="index.js"></script>
</body>

</html>
